<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinderGarten School</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#FFFFE9]">
    <!-- header section starts from here -->
    <header>
        <nav class="py-3">
            <ul class="flex items-center justify-center gap-8">
                <li class="tex-white relative group">
                <a class="cursor-pointer group-hover:text-yellow-500 duration-500 ">
                  Home
                  <span class="absolute left-0 right-0 bottom-0 top-[1.35rem] h-[.14rem] w-full rounded-md bg-yellow-500 transform scale-x-0 origin-bottom transition-transform group-hover:scale-x-100 duration-500 "></span>
                </a>
              </li>
                <li class="tex-white relative group">
                <a class="cursor-pointer group-hover:text-yellow-500 duration-500">
                  About us
                  <span class="absolute left-0 right-0 bottom-0 top-[1.35rem] h-[.14rem] w-full rounded-md bg-yellow-500 transform scale-x-0 origin-bottom transition-transform group-hover:scale-x-100 duration-500  "></span>
                </a>
              </li>
                <li class="tex-white relative group">
                <a class="cursor-pointer group-hover:text-yellow-500  duration-500 ">
                  Contact
                  <span class="absolute left-0 right-0 bottom-0 top-[1.35rem] h-[.14rem] w-full rounded-md bg-yellow-500 transform scale-x-0 origin-bottom transition-transform group-hover:scale-x-100 duration-500 "></span>
                </a>
              </li>
            </ul>
        </nav>
    </header>
    <!-- header section ends here -->

    <main>
    <!-- banner section starts from here -->
        <section
        style="background-image: linear-gradient(to top, rgba(0,0,0,0.6), rgba(0,0,0,0.01)), url(/images/banner.png); background-repeat: no-repeat; background-position: center; background-size: cover;"
        class=" mt-2 h-[80vh] md:h-[70vh] lg:h-[80vh] flex items-center justify-center px-2 ">
            <div class="absolue text-white text-center ">
                <h1 class="text-6xl font-serif font-semibold">About Us</h1>
                <p class="md:w-2/3 mx-auto mt-2 mb-6 ">From preschool to pre-tertiary, our students enjoy fun, interactive and relevant lessons and are empowered to think beyond the confines of the classroom.</p>
                <button class="text-black bg-[#F3F25B] px-5 py-2 rounded-md hover:bg-black hover:text-[#f3f25b] duration-500 ">See More...</button>
            </div>
        </section>
    <!-- banner section ends here -->
    </main>
</body>
</html>
